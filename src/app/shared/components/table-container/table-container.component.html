<div class="m-auto table-responsive">
    <table class="table table-sm table-bordered align-middle">
        <thead class="table-dark">
            <ng-content select="tr"></ng-content>
        </thead>
        <tbody>
        <tr class="cell-hover" *ngFor="let item of dataArray; index as i">
            <template *ngTemplateOutlet="templateVariable; context: { $implicit: item, index: i }"></template>
        </tr>
        </tbody>
    </table>
</div>
